<!DOCTYPE html>
<html>
	<head>
	<style>
	* {
		margin: 0;
		padding: 0;
	}

		html, body {
			height: 100%;
		}

		.content {
			width: 940px;
			height: 100%;
			margin: auto;
		}

		.nav-menu li {
			color: white;
			display: inline-block;
			height: 100%;
			display: table-cell;
			line-height: 50px;
			font-family: 'Roboto Condensed', sans-serif;
			padding: 0 25px;
		}

		.nav-menu li a {
			display: inline-block;
			height: 100%;
			width: 100%;
			text-decoration: none;
			text-transform: uppercase;
			color: white;
		}


		nav {
			width: 100%;
			background-color: black;
			height: 50px;
		}
		.nav-menu {
			list-style: none;
			padding: 0;
			margin: 0;
			background-color: black;
			float: right;
			height: 50px;
			display: inline-block;


		}


	</style>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<nav>
				<ul class="nav-menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Photos</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Learning</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">About</a></li>
				</ul>

			</nav>
		</div>

	</body>


</html>
